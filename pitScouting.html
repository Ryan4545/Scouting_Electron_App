<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/CSS/pitScouting.css" />
    <script src="JS/QR.js"></script>
    <title>Pit Scouting</title>
</head>

<body>
    <h1>4541 Pit Scouting</h1>
    <br>
    <table>
        <tr>
            <td>
                <form>
                    <h4>Please Enter Team Number</h4>
                    <input type="text" id="pitText" placeholder="Team Number" />
                    <h4>Can they climb?</h4>
                    <label for="climbYes" class="formsP">Yes</label>
                    <input type="checkbox" class="formsI" id="climbYes" value="Yes" />
                    <label for="climbNo" class="formsP">No</label>
                    <input type="checkbox" class="formsI" id="climbNo" value="No" />
                    <h4>How many stages does their elevator have?</h4>
                    <input type="number" id="pitNumber" placeholder="Number of Stages" />
                    <!--<textarea id="pitNotes" class="textBox" rows="5" cols="42" placeholder="Notes"></textarea>-->
                    <br>
                    <br>
                </form>
                <button class="pitScout-btn" onclick="makeCode()">Make Code</button>
                <br>
            </td>
            <td>
                <h4 id="adminCode" class="space" style="display: none;">Please Call on Administrator to Scan Your Code!</h4>
                <div class="space" id="qrcode"></div>
            </td>
        </tr>
    </table>
    <script>
        var qrcode = new QRCode(document.getElementById("qrcode"), {
            width: 450,
            height: 450,
            colorDark: "#000000",
            colorLight: "#ffffff",
            correctLevel: QRCode.CorrectLevel.H
        });

        function makeCode() {
            var textValue = document.getElementById("pitText").value;
            var textNumber = document.getElementById("pitNumber").value;
            var h4Block = document.getElementById('adminCode');
            var textNo = document.getElementById('climbNo').checked;
            var textYes = document.getElementById('climbYes').checked;

            if (!textValue) {
                alert("Input a text");
                elText.focus();
                return;
            } else {
                if (textYes == true) {
                    qrcode.makeCode(textValue + " | " + textYes + " | " + textNumber);
                    h4Block.style.display = "block";
                } else {
                    qrcode.makeCode(textValue + " | " + textNo + " | " + textNumber);
                    h4Block.style.display = "block";
                }
            }
        }
    </script>
</body>

</html>
